<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./images/fav-icon.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#00856F",
              greenLight: "#DCE9E2",
              greenLight2: "#F7F9F9",
              brandBeige: "#FFFAF1",
              brandGreenHover: "#00453A",
              grayHeadline: "#061800",
              grayHeadline: "#061800",
              grayParagraph: "#384633",
              // white: "#3E3E3E",
            },
            fontFamily: {
              primary: ["DM Sans", "sans-serif"],
              secondary: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Doctor Care</title>
  </head>
  <body class="bg-greenLight2 overflow-x-hidden">
    <!-- header section -->
    <header
      id="header"
      class="bg-[#DCE9E2] text-primary fixed top-0 right-0 left-0 w-full z-50"
    >
      <nav
        class="container max-w-screen-lg mx-auto flex justify-between items-center p-4"
      >
        <!-- logo -->
        <div class="text-xl font-bold">
          <a href="/" class="text-black"
            >Doctor<span class="text-primary">Care</span>
          </a>
        </div>

        <!-- menu items -->
        <ul class="hidden md:flex space-x-8">
          <li>
            <a href="#home" class="hover:text-primary">Início</a>
          </li>
          <li><a href="#services" class="hover:text-primary">Serviços</a></li>
          <li><a href="#about" class="hover:text-primary">Sobre</a></li>
          <li><a href="#contact" class="hover:text-primary">Depoimentos</a></li>
        </ul>

        <!-- call to action button -->
        <div class="hidden md:block">
          <a
            id="contact-button"
            href="#contact"
            class="md:w-56 text-primary hover:text-white border border-primary px-6 py-2.5 rounded-full hover:bg-primary transition-all duration-200 md:flex justify-center"
            >Agendar consulta</a
          >
        </div>

        <!-- mobile navbar -->
        <div class="md:hidden">
          <button
            id="mobile-menu-button"
            class="navbar-burger flex items-center p-3"
          >
            <img
              src="./images/menu-icon.svg"
              alt="menu-icon"
              class="block h-4 w-4 fill-current"
            />
          </button>
        </div>
      </nav>
    </header>
  </body>
</html>
